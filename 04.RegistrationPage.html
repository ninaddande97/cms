<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top, #3f51b1 0%, #5a55ae 13%, #7b5fac 25%, #8f6aae 38%, #a86aa4 50%, #cc6b8e 62%, #f18271 75%, #f3a469 87%, #f7c978 100%);
            color: #932323;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 0, 10, 0.7);
            padding: 0.5em 1em;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #eef2f6;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            position: relative;
            margin: 0 0.5em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5em;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: #ff7e5f;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 2em;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5em;
            border-radius: 5px;
            list-style: none;
            z-index: 20;
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li ul {
            left: 100%;
            top: 0;
        }

        nav ul li ul li a {
            padding: 0.5em;
            display: block;
            color: #fff;
        }

        nav ul li ul {
            left: auto;
            right: 0;
        }

        nav ul li:hover>ul {
            display: block;
        }

        .back-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            padding: 0.5em 1em;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .form-container {
            max-width: 750px;
            width: 100%;
            padding: 25px;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 65px;
            box-sizing: border-box;
        }

        .form-container h1 {
            margin-top: 0%;
            font-size: 1.5em;
            margin-bottom: 0.7em;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            font-size: 1.1em; /* Increased font size */
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 0.60em;
            margin-bottom: 1em; /* Added proper spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1em; /* Increased font size */
        }

        .form-container button {
            width: 100%;
            padding: 0.50em;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 0.1em;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.2em;
        }

        .half-width {
            width: 48%;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>College Management System</span>
        </div>
        <ul>
            <li>
                <a href="#menu" onclick="toggleSubMenu(event, 'menu-submenu')">Menu</a>
                <ul id="menu-submenu">
                    
                    <li><a href="#prospectus">Prospectus</a></li>
                    <li><a href="#registration">Registration</a></li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="toggleSubMenu(event, 'student-submenu')">Student Registration</a>
                <ul id="student-submenu">
                    <li><a href="07.AdmissionProcess.html">Admission Process Form</a></li>
                    <li><a href="06.MeritList.html">Merit List</a></li>  
                    <li><a href="05.StudentResgForm.html">Selected Student Form</a></li>
                </ul>
            </li>
            <li><a href="03.Menu.html" class="back-button">Back</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registration-form" onsubmit="validateForm(event)">
            <div class="group">
                <div class="half-width">
                    <label for="class">Class</label>
                    <select id="class" name="class" onchange="updateAmount()" required>
                        <option value="select-class">Select Class</option>
                        <option value="BA-I">BA - I</option>
                        <option value="BA-II">BA - II</option>
                        <option value="BA-III">BA - III</option>
                        <option value="BSC-I">B.SC - I</option>
                        <option value="BSC-II">B.SC - II</option>
                        <option value="BSC-III">B.SC - III</option>
                        <option value="BCOM-I">B.COM - I</option>
                        <option value="BCOM-II">B.COM - II</option>
                        <option value="BCOM-III">B.COM - III</option>
                        <option value="MA-I-ECO">M.A - I (ECO)</option>
                        <option value="MA-II-ECO">M.A - II (ECO)</option>
                        <option value="MA-I-MAR">M.A - I (MAR)</option>
                        <option value="MA-II-MAR">M.A - II (MAR)</option>
                        <option value="MA-I-HIS">M.A - I (HIS)</option>
                        <option value="MA-II-HIS">M.A - II (HIS)</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="title">Title</label>
                    <select id="title" name="title" required>
                        <option value="select-title">Select Title</option>
                        <option value="Mr">Mr.</option>
                        <option value="Miss">Miss</option>
                    </select>
                </div>
            </div>

            <div class="group">
                <div class="half-width">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required oninput="updateFullName()">
                </div>
                <div class="half-width">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name" required oninput="updateFullName()">
                </div>
                <div class="half-width">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required oninput="updateFullName()">
                </div>
            </div>

            

            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Middle Name" readonly>

            <div class="group">
                <div class="half-width">
                    <label for="medium">Medium</label>
                    <select id="medium" name="medium" required>
                        <option value="select-medium">Select Medium</option>
                        <option value="Marathi">Marathi</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="fees">Fees</label>
                    <select id="fees" name="fees" required>
                        <option value="select-Fees-type">Select Fees Type</option>
                        <option value="EBC">EBC</option>
                        <option value="FP">FP</option>
                        <option value="SCHOOLS">SCHOOLS</option>
                    </select>
                </div>
            </div>
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" value="50" readonly>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function toggleSubMenu(event, submenuId) {
            event.preventDefault();
            var submenu = document.getElementById(submenuId);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        function validateForm(event) {
            event.preventDefault();

            var classValue = document.getElementById('class').value;
            var title = document.getElementById('title').value;
            var firstName = document.getElementById('first-name').value.trim();
            var middleName = document.getElementById('middle-name').value.trim();
            var lastName = document.getElementById('last-name').value.trim();
            var medium = document.getElementById('medium').value;
            var fees = document.getElementById('fees').value;

            if (classValue === 'select-class' || title === 'select-title' || firstName === '' || middleName === '' || lastName === '' || medium === 'select-medium' || fees === 'select-Fees-type') {
                alert('Please fill in all required fields.');
                return;
            }

            submitForm();
        }

        function updateFullName() {
            var firstName = document.getElementById('first-name').value.trim();
            var middleName = document.getElementById('middle-name').value.trim();
            var lastName = document.getElementById('last-name').value.trim();
            document.getElementById('full-name').value = `${firstName} ${middleName} ${lastName}`.trim();
        }

        function updateAmount() {
            var classValue = document.getElementById('class').value;
            var amount = 50;

            switch (classValue) {
                case 'BA-I':
                case 'BA-II':
                case 'BA-III':
                    amount = 50;
                    break;
                case 'BSC-I':
                case 'BSC-II':
                case 'BSC-III':
                    amount = 50;
                    break;
                case 'BCOM-I':
                case 'BCOM-II':
                case 'BCOM-III':
                    amount = 50;
                    break;
                case 'MA-I-ECO':
                case 'MA-II-ECO':
                case 'MA-I-MAR':
                case 'MA-II-MAR':
                case 'MA-I-HIS':
                case 'MA-II-HIS':
                    amount = 50;
                    break;
            }

            document.getElementById('amount').value = amount;
        }

        function submitForm() {
            var formData = {
                fullName: document.getElementById('full-name').value.trim(),
                class: document.getElementById('class').value,
                amount: document.getElementById('amount').value
            };

            var queryString = Object.keys(formData).map(key => key + '=' + encodeURIComponent(formData[key])).join('&');
            window.location.href = 'RegistrationPagereceipt.html?' + queryString;
        }
    </script>
</body>

</html>
