<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top, #3f51b1 0%, #5a55ae 13%, #7b5fac 25%, #8f6aae 38%, #a86aa4 50%, #cc6b8e 62%, #f18271 75%, #f3a469 87%, #f7c978 100%);
            color: #932323;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 0, 10, 0.7);
            padding: 0.5em 1em;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 60px; /* Adjusted height */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjusted logo height */
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.2rem; /* Adjusted font size */
            font-weight: bold;
            color: #eef2f6;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            position: relative;
            margin: 0 0.5em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5em;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: #ff7e5f;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 2em; /* Adjusted dropdown position */
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5em; /* Adjusted padding */
            border-radius: 5px;
            list-style: none;
            z-index: 20;
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li ul {
            left: 100%;
            top: 0;
        }

        nav ul li ul li a {
            padding: 0.5em;
            display: block;
            color: #fff;
        }

        nav ul li ul {
            left: auto;
            right: 0;
        }

        nav ul li:hover>ul {
            display: block;
        }

        .back-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            padding: 0.5em 1em;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em; /* Adjusted font size */
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .form-container {
            max-width: 800px; /* Adjusted max-width */
            width: 100%;
            padding: 20px; /* Adjusted padding */
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 65px; /* Adjusted margin to fit below navbar */
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 25px; /* Increased font size */
            margin-bottom: 17px;
            margin-top: 0;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px; /* Increased font size */
        }

        .form-container .group {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Adjusted gap for spacing */
        }

        .form-container .half-width {
            width: 48%;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 9px; /* Increased padding */
            margin-bottom: 15px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Increased font size */
        }

        .form-container button {
            width: 100%; /* Full width for button */
            padding: 7.5px; /* Increased padding */
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            margin-top: 1px; /* Adjusted margin */
            margin-bottom: 0%;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>College Management System</span>
        </div>
        <ul>
            <li>
                <a href="#menu" onclick="toggleSubMenu(event, 'menu-submenu')">Menu</a>
                <ul id="menu-submenu">
                    <li><a href="#prospectus">Prospectus</a></li>
                    <li><a href="#registration">Registration</a></li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="toggleSubMenu(event, 'student-submenu')">Student Registration</a>
                <ul id="student-submenu">
                    <li><a href="07.AdmissionProcess.html">Admission Process Form</a></li>
                    <li><a href="06.MeritList.html">Merit List</a></li>  
                    <li><a href="05.StudentResgForm.html">Selected Student Form</a></li>
                </ul>
            </li>
            <li><a href="03.Menu.html" class="back-button">Back</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form id="registration-form">
            <div class="group">
                <div class="half-width">
                    <label for="class">Class</label>
                    <select id="class" name="class" placeholder="Select a Class">
                        <option value="select-class">Select Class</option>
                        <option value="BA-I">BA - I</option>
                        <option value="BA-II">BA - II</option>
                        <option value="BA-III">BA - III</option>
                        <option value="BSC-I">B.SC - I</option>
                        <option value="BSC-II">B.SC - II</option>
                        <option value="BSC-III">B.SC - III</option>
                        <option value="BCOM-I">B.COM - I</option>
                        <option value="BCOM-II">B.COM - II</option>
                        <option value="BCOM-III">B.COM - III</option>
                        <option value="MA-I-ECO">M.A - I (ECO)</option>
                        <option value="MA-II-ECO">M.A - II (ECO)</option>
                        <option value="MA-I-MAR">M.A - I (MAR)</option>
                        <option value="MA-II-MAR">M.A - II (MAR)</option>
                        <option value="MA-I-HIS">M.A - I (HIS)</option>
                        <option value="MA-II-HIS">M.A - II (HIS)</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="title">Title</label>
                    <select id="title" name="title" placeholder="Select a Title">
                        <option value="select-title">Select Title</option>
                        <option value="Mr">Mr.</option>
                        <option value="Miss">Miss</option>
                    </select>
                </div>
            </div>

            <div class="group">
                <div class="half-width">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" oninput="updateFullName()" required>
                </div>
                <div class="half-width">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Enter Middle Name" oninput="updateFullName()" required>
                </div>
                <div class="half-width">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" oninput="updateFullName()" required>
                </div>
            </div>

            <div class="group">
                
                <div class="half-width">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" readonly>
                </div>
                <div class="half-width">
                    <label for="mobile-no">Mobile No</label>
                    <input type="text" id="mobile-no" name="mobile-no" placeholder="Enter Mobile No" maxlength="10" >
                </div>
            </div>

            <div class="group">
                <div class="half-width">
                    <label for="last-exam-attend">Last Exam Attended</label>
                    <select id="last-exam-attend" name="last-exam-attend" placeholder="Select an Exam">
                        <option value="select-exam-type">Select Exam Type</option>
                        <option value="jee">Joint Entrance Examination (JEE)</option>
                        <option value="neet">National Eligibility cum Entrance Test (NEET)</option>
                        <option value="gate">Graduate Aptitude Test in Engineering (GATE)</option>
                        <option value="cat">Common Admission Test (CAT)</option>
                        <option value="upsc">Union Public Service Commission (UPSC)</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="board">Board</label>
                    <select id="board" name="board" placeholder="Select a Board">
                        <option value="select-board">Select Board</option>
                        <option value="CBSE">CBSE</option>
                        <option value="ICSE">ICSE</option>
                        <option value="State Board">State Board</option>
                    </select>
                </div>
            </div>

            <div class="group">
                <div class="half-width">
                    <label for="medium">Medium</label>
                    <select id="medium" name="medium">
                        <option value="select-medium">Select Medium</option>
                        <option value="Marathi">Marathi</option>
                        <option value="Hindi">Hindi</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="cast_category">Cast Category</label>
                    <select id="cast_category" name="cast_category">
                        <option value="select-cast-category">Select Cast Category</option>
                        <option value="General">General</option>
                        <option value="SC">Scheduled Caste (SC)</option>
                        <option value="ST">Scheduled Tribe (ST)</option>
                        <option value="OBC">Other Backward Class (OBC)</option>
                        <option value="EWS">Economically Weaker Section (EWS)</option>
                    </select>
                </div>
            </div>

            <div class="group">
                <div class="half-width">
                    <label for="marks-obtained">Marks Obtained:</label>
                    <input type="number" id="marks-obtained" name="marks-obtained" min="0" required>
                </div>
                <div class="half-width">
                    <label for="max-marks">Maximum Marks:</label>
                    <input type="number" id="max-marks" name="max-marks" min="0" required>
                </div>
            </div>

            <label for="merit-percentage">Merit Percentage:</label>
            <input type="text" id="merit-percentage" name="merit-percentage" readonly>
            <button type="button" id="register-button" onclick="window.location.href='07.AdmissionProcess.html';">Register</button>
        </form>
    </div>

    <script>
        function toggleSubMenu(event, submenuId) {
            event.preventDefault();
            var submenu = document.getElementById(submenuId);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        function updateFullName() {
            var firstName = document.getElementById('first-name').value;
            var middleName = document.getElementById('middle-name').value;
            var lastName = document.getElementById('last-name').value;
            var fullName = firstName + ' ' + middleName + ' ' + lastName;
            document.getElementById('full-name').value = fullName;
        }

        const marksObtainedInput = document.getElementById('marks-obtained');
        const maxMarksInput = document.getElementById('max-marks');
        const meritPercentageDisplay = document.getElementById('merit-percentage');

        marksObtainedInput.addEventListener('input', calculateMeritPercentage);
        maxMarksInput.addEventListener('input', calculateMeritPercentage);

        function calculateMeritPercentage() {
            const marksObtained = parseInt(marksObtainedInput.value);
            const maxMarks = parseInt(maxMarksInput.value);

            if (isNaN(marksObtained) || isNaN(maxMarks) || maxMarks === 0) {
                meritPercentageDisplay.value = ''; // Clear previous value if invalid input
                return;
            }

            const meritPercentage = (marksObtained / maxMarks) * 100;
            meritPercentageDisplay.value = `${meritPercentage.toFixed(2)}%`;
        }
    </script>
</body>

</html>
