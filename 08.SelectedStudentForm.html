<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Selected Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top, #3f51b1 0%, #5a55ae 13%, #7b5fac 25%, #8f6aae 38%, #a86aa4 50%, #cc6b8e 62%, #f18271 75%, #f3a469 87%, #f7c978 100%);
            color: #932323;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 0, 10, 0.7);
            padding: 0.5em 1em;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 60px; /* Adjusted height */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjusted logo height */
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.2rem; /* Adjusted font size */
            font-weight: bold;
            color: #eef2f6;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            position: relative;
            margin: 0 0.5em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5em;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: #ff7e5f;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 2em; /* Adjusted dropdown position */
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5em; /* Adjusted padding */
            border-radius: 5px;
            list-style: none;
            z-index: 20;
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li ul {
            left: 100%;
            top: 0;
        }

        nav ul li ul li a {
            padding: 0.5em;
            display: block;
            color: #fff;
        }

        nav ul li ul {
            left: auto;
            right: 0;
        }

        nav ul li:hover>ul {
            display: block;
        }

        .back-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            padding: 0.5em 1em;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em; /* Adjusted font size */
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .form-container {
            max-width: 800px; /* Adjusted max-width */
            width: 100%;
            height: 600px;
            padding: 50px; /* Adjusted padding */
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 65px; /* Adjusted margin to fit below navbar */
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 25px; /* Increased font size */
            margin-bottom: 30px;
            margin-top: 0;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 16px; /* Increased font size */
        }

        .form-container .group {
            display: flex;
            justify-content: space-between;
            gap: 25px; /* Adjusted gap for spacing */
        }

        .form-container .half-width {
            width: 48%;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px; /* Increased padding */
            margin-bottom: 20px; /* Increased margin */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Increased font size */
        }

        .form-container button {
            width: 100%; /* Full width for button */
            padding: 12px; /* Increased padding */
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px; /* Adjusted margin */
            margin-bottom: 0%;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>College Management System</span>
        </div>
        <ul>
            <li>
                <a href="#menu" onclick="toggleSubMenu(event, 'menu-submenu')">Menu</a>
                <ul id="menu-submenu">
                    <li><a href="#prospectus">Prospectus</a></li>
                    <li><a href="#registration">Registration</a></li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="toggleSubMenu(event, 'student-submenu')">Student Registration</a>
                <ul id="student-submenu">
                    <li><a href="07.AdmissionProcess.html">Admission Process Form</a></li>
                    <li><a href="06.MeritList.html">Merit List</a></li>  
                    <li><a href="05.StudentResgForm.html">Selected Student Form</a></li>
                </ul>
            </li>
            <li><a href="03.Menu.html" class="back-button">Back</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Selected Student Form</h1>
        <form id="registration-form">
            <div class="group">
                <div class="half-width">
                    <label for="class">Class</label>
                    <select id="class" name="class">
                        <option value="">Select Class</option>
                        <option value="BA-I">BA - I</option>
                        <option value="BA-II">BA - II</option>
                        <option value="BA-III">BA - III</option>
                        <option value="BSC-I">B.SC - I</option>
                        <option value="BSC-II">B.SC - II</option>
                        <option value="BSC-III">B.SC - III</option>
                        <option value="BCOM-I">B.COM - I</option>
                        <option value="BCOM-II">B.COM - II</option>
                        <option value="BCOM-III">B.COM - III</option>
                        <option value="MA-I-ECO">M.A - I (ECO)</option>
                        <option value="MA-II-ECO">M.A - II (ECO)</option>
                        <option value="MA-I-MAR">M.A - I (MAR)</option>
                        <option value="MA-II-MAR">M.A - II (MAR)</option>
                        <option value="MA-I-HIS">M.A - I (HIS)</option>
                        <option value="MA-II-HIS">M.A - II (HIS)</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="cast-category">Cast Category</label>
                    <select id="cast-category" name="cast-category">
                        <option value="">Select Cast Category</option>
                        <option value="OBC">OBC</option>
                        <option value="OPEN">OPEN</option>
                        <option value="SBC">SBC</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                        <option value="VJ-A">VJ - A</option>
                        <option value="PH">PH</option>
                        <option value="NT-B">NT - B</option>
                        <option value="NT-C">NT - C</option>
                        <option value="NT-D">NT - D</option>
                    </select>
                </div>
            </div>
            <div class="group">
                <div class="half-width">
                    <label for="language">Compulsory Language</label>
                    <select id="language" name="language" required>
                        <option value="">Select Language</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Marathi">Marathi</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="optional-subjects">Optional Subjects</label>
                    <select id="optional-subjects" name="optional-subjects">
                        <option value="">Select Optional Subjects</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Database Management Systems">Database Management Systems</option>
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="Programming Languages">Programming Languages</option>
                        <option value="Introduction to Business">Introduction to Business</option>
                        <option value="Human Resource Management">Human Resource Management</option>
                        <option value="Marketing Management">Marketing Management</option>
                        <option value="Financial Management">Financial Management</option>
                        <option value="Operations Management">Operations Management</option>
                        <option value="Econometrics">Econometrics</option>
                        <option value="Development Economics">Development Economics</option>
                        <option value="International Economics">International Economics</option>
                        <option value="Public Finance">Public Finance</option>
                    </select>
                </div>
            </div>
            <div class="group">
                <div class="half-width">
                    <label for="medium">Medium</label>
                    <select id="medium" name="medium">
                        <option value="">Select Medium</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Marathi">Marathi</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="mobile-no">Mobile No.</label>
                    <input type="tel" id="mobile-no" name="mobile-no" placeholder="Enter Mobile No." pattern="[0-9]{10}" required>
                </div>
            </div>
            
                
                    <label for="payment-mode">Payment Mode</label>
                    <select id="payment-mode" name="payment-mode">
                        <option value="">Select Payment Mode</option>
                        <option value="Cash">Cash</option>
                        <option value="Online">Online</option>
                        <option value="DD">DD</option>
                    </select>
                
            <button type="submit" id="register-button">Submit</button>
        </form>
    </div>

    <script>
        function toggleSubMenu(event, submenuId) {
            event.preventDefault();
            var submenu = document.getElementById(submenuId);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var form = event.target;
            var requiredFields = form.querySelectorAll('input[required], select[required]');

            var allFieldsFilled = true;
            requiredFields.forEach(function (field) {
                if (!field.value) {
                    allFieldsFilled = false;
                    field.style.borderColor = 'red';
                } else {
                    field.style.borderColor = '';
                }
            });

            if (allFieldsFilled) {
                alert('Admission Successfully Done');
                form.reset();
            } else {
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>

</html>
