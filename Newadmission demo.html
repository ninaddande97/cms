<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fees Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top, #3f51b1 0%, #5a55ae 13%, #7b5fac 25%, #8f6aae 38%, #a86aa4 50%, #cc6b8e 62%, #f18271 75%, #f3a469 87%, #f7c978 100%);
            color: #932323;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 0, 10, 0.7);
            padding: 0.5em 1em;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #eef2f6;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            position: relative;
            margin: 0 0.5em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5em;
            cursor: pointer;
        }

        nav ul li a:hover {
            color: #ff7e5f;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 2em;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5em;
            border-radius: 5px;
            list-style: none;
            z-index: 20;
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li ul {
            left: 100%;
            top: 0;
        }

        nav ul li ul li a {
            padding: 0.5em;
            display: block;
            color: #fff;
        }

        nav ul li ul {
            left: auto;
            right: 0;
        }

        nav ul li:hover>ul {
            display: block;
        }

        .back-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            padding: 0.5em 1em;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
        }

        .back-button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .form-container {
            max-width: 1000px;
            margin: 80px auto 0;
            padding: 30px;
            background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 60px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 25px;
            margin-bottom: 5px;
            margin-top: 0;
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 16px;
        }

        select,
        input[type="number"],
        input[type="text"],
        input[type="date"] {
            padding: 8px;
            margin-bottom: 1px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        select {
            appearance: none;
            background-color: #f9f9f9;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .fees-list-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .fees-list {
            flex: 1;
            margin: 20px 0;
            padding: 8px;
            background-color: #f0f0f5;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .fees-list h2 {
            text-align: center;
            margin: 0;
            padding-bottom: 1px;
            color: #010510;
        }

        .fees-table {
            width: 100%;
            border-collapse: collapse;
        }

        .fees-table th,
        .fees-table td {
            text-align: left;
            padding: 8px;
        }

        .fees-table th {
            background-color: #f9f9f9;
            color: #333;
        }

        .fees-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .fees-table td:last-child {
            text-align: right;
        }

        .form-container {
            margin-top: 75px;
        }

        .form-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 16px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 9px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-container .group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-container .half-width {
            width: 48%;
        }
        .form-container button {
            width: 100%; /* Full width for button */
            padding: 8px; /* Adjusted padding */
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            margin-top: 1px; /* Adjusted margin */
            margin-bottom: 0%;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>College Management System</span>
        </div>
        <ul>
            <li>
                <a href="#menu" onclick="toggleSubMenu(event, 'menu-submenu')">Menu</a>
                <ul id="menu-submenu">
                    <li><a href="#receipt">Receipt</a></li>
                    <li><a href="#prospectus">Prospectus</a></li>
                    <li><a href="#registration">Registration</a></li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="toggleSubMenu(event, 'student-submenu')">Student Registration</a>
                <ul id="student-submenu">
                    <li>
                        <a href="#" onclick="toggleSubMenu(event, 'merit-submenu')">Merit List</a>
                    </li>
                    <li><a href="#selected-student-form">Selected Student Form</a></li>
                    <li><a href="#admission-receipt">Admission Receipt Generate</a></li>
                </ul>
            </li>
            <li><a href="03.Menu.html" class="back-button">Back</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Admission Process</h1>
        <form id="feeForm">
            <div class="group">
                <div class="half-width">
                    <label for="course">Course:</label>
                    <select id="course" name="course" onchange="populateFees()">
                        <option value="">Select Course</option>
                        <option value="BA">B.A</option>
                        <option value="BCom">B.Com FY</option>
                        <option value="BSc">B.Sc</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="fees">Fees</label>
                    <select id="fees" name="fees" placeholder="Select Fees Type">
                        <option value="select-fees">Select Fees Type</option>
                        <option value="full">Full</option>
                        <option value="part">Part</option>
                    </select>
                </div>
            </div>

            <div class="group">
                <div class="half-width">
                    <label for="totalFees">Total Fees (INR):</label>
                    <input type="number" id="totalFees" name="totalFees" readonly>
                </div>
                <div class="half-width">
                    <label for="firstInstallment">First Installment (INR):</label>
                    <input type="number" id="firstInstallment" name="firstInstallment"
                        oninput="calculateStudentFeeHead()">
                </div>
                <div class="half-width">
                    <label for="studentFeeHead">Student Fee Head:</label>
                    <input type="number" id="studentFeeHead" name="studentFeeHead" readonly>
                </div>
            </div>

            <!-- <div class="group">
                <div class="half-width">
                    <label for="FeeHead">Fee Head:</label>
                    <input type="number" id="FeeHead" name="FeeHead" readonly>
                </div>
                
            </div> -->

            <div class="group">
                <div class="half-width">
                    <label for="studentName">Student Full Name</label>
                    <input type="text" id="studentName" name="studentName" placeholder="Enter your name">
                </div>
                <div class="half-width">
                    <label for="mother-name">Mother's Name</label>
                    <input type="text" id="mother-name" name="mother-name" placeholder="Enter Mother's Name">
                </div>
            </div>
            <div class="group">
                <div class="half-width">
                    <label for="lastSchool">Last School</label>
                    <input type="text" id="lastSchool" name="lastSchool" placeholder="Enter your last school">
                </div>
                <div class="half-width">
                    <label for="year">Pass Out Year</label>
                    <select id="year" name="year" placeholder="Select a Year">
                        <option value="select-year">Select Year</option>
                        <option value="2021-2022">2021-2022</option>
                        <option value="2022-2023">2022-2023</option>
                        <option value="2023-2024">2023-2024</option>
                        <option value="2024-2025">2024-2025</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="percentage">Percentage</label>
                    <input type="text" id="percentage" name="percentage" placeholder="Enter Percentage">
                </div>
                <div class="half-width">
                    <label for="division">Division</label>
                    <input type="text" id="division" name="division" placeholder="Enter Division">
                </div>
                
            </div>
            <div class="group">
                <div class="half-width">
                    <label for="aadhar">Aadhar Number</label>
                    <input type="text" id="aadhar" name="aadhar" placeholder="Enter your aadhar number">
                </div>
                <div class="half-width">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="half-width">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                </div>
                <div class="half-width">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth">
                </div>
                
            </div>
            <div class="group">
                <div class="half-width">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter Address">
                </div>
                <div class="half-width">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter City">
                </div>
                <div class="half-width">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter State">
                </div>
                <div class="half-width">
                    <label for="zip-code">Pin Code</label>
                    <input type="text" id="zip-code" name="zip-code" placeholder="Enter Pin Code">
                </div>
            </div>
            
        </form>
        <div class="fees-list-container">
            <div id="feesList" class="fees-list">
                <h2>Fees head Details </h2>
                <table class="fees-table">
                    <thead>
                        <tr>
                            <th>Fees Head</th>
                            <th>Amount (INR)</th>
                        </tr>
                    </thead>
                    <tbody id="feesItems"></tbody>
                </table>
            </div>
            <div id="studentFeesList" class="fees-list">
                <h2>Student Fees head</h2>
                <table class="fees-table">
                    <thead>
                        <tr>
                            <th>Fees Head</th>
                            <th>Amount (₹)</th>
                        </tr>
                    </thead>
                    <tbody id="studentFeesItems"></tbody>
                </table>
            </div>
        </div>
        <button type="submit">Register</button>
    </div>
    <script>
        const feesData = {
            "BA": {
                "Registration Fee": 20,
                "Admission fee": 50,
                "Library fee": 150,
                "Student aid fund": 10,
                "Medical Exam fee": 5,
                "Social Gathering fee": 70,
                "Student Council fee": 20,
                "Gymkhana fee": 75,
                "Magazine fee": 50,
                "Eligibility fee": 100,
                "Self Finance Unit": 10,
                "Tuition fee": 1100,
                "College exam fee": 35,
                "Identity card fee": 15,
                "TC fees(50)": 0,
                "College Development": 75,
                "University sports": 157,
                "Student welfare": 60,
                "eli form fee": 10,
                "student Insurance fees": 8,
                "Prospect": 0,
                "Emergency Fund": 15,
                "Bonafide Certificate": 10,
                "Miscellaneous Fees": 25,
                "Ashwamedh fee": 30,
                "youth festival": 50
            },
            "BCom": {
                "Registration Fee": 20,
                "Admission fee": 50,
                "Library fee": 150,
                "Student aid fund": 10,
                "Medical Exam fee": 5,
                "Social Gathering fee": 70,
                "Student Council fee": 20,
                "Gymkhana fee": 75,
                "Magazine fee": 50,
                "Eligibility fee": 100,
                "Self Finance Unit": 10,
                "Tuition fee": 1100,
                "College exam fee": 35,
                "Identity card fee": 15,
                "TC fees(50)": 0,
                "College Development": 75,
                "University sports": 157,
                "Student welfare": 60,
                "eli form fee": 10,
                "student Insurance fees": 8,
                "Prospect": 0,
                "Emergency Fund": 15,
                "Bonafide Certificate": 10,
                "Miscellaneous Fees": 25,
                "Ashwamedh fee": 30,
                "youth festival": 50
            },
            "BSc": {
                "Registration Fee": 20,
                "Admission fee": 50,
                "Library fee": 150,
                "Student aid fund": 10,
                "Medical Exam fee": 5,
                "Social Gathering fee": 70,
                "Student Council fee": 20,
                "Gymkhana fee": 75,
                "Magazine fee": 50,
                "Eligibility fee": 0,
                "Self Finance Unit": 10,
                "Tuition fee": 1100,
                "College exam fee": 35,
                "Identity card fee": 15,
                "TC fees(50)": 0,
                "College Development": 75,
                "University sports": 157,
                "Student welfare": 60,
                "eli form fee": 10,
                "Lab.Fee": 1500,
                "student Insurance fees": 8,
                "Prospect": 0,
                "Emergency Fund": 15,
                "Bonafide Certificate": 10,
                "Miscellaneous Fees": 25,
                "Ashwamedh fee": 30,
                "youth festival": 50
            }
        };

        function populateFees() {
            const course = document.getElementById("course").value;
            const feesItems = document.getElementById("feesItems");
            const totalFees = document.getElementById("totalFees");
            const feesList = document.getElementById("feesList");

            feesItems.innerHTML = '';

            if (course) {
                const feesHeads = Object.keys(feesData[course]);
                let totalAmount = 0;

                feesHeads.forEach(feesHead => {
                    const amount = feesData[course][feesHead];
                    totalAmount += amount;
                    const row = document.createElement("tr");
                    const headCell = document.createElement("td");
                    const amountCell = document.createElement("td");

                    headCell.textContent = feesHead;
                    amountCell.textContent = `₹${amount}`;

                    row.appendChild(headCell);
                    row.appendChild(amountCell);

                    feesItems.appendChild(row);
                });

                totalFees.value = totalAmount;
                feesList.style.display = 'block';
            } else {
                totalFees.value = 0;
                feesList.style.display = 'none';
            }
            calculateStudentFeeHead();
        }

        function calculateStudentFeeHead() {
            const totalFees = parseFloat(document.getElementById("totalFees").value);
            const firstInstallment = parseFloat(document.getElementById("firstInstallment").value);
            const studentFeeHead = document.getElementById("studentFeeHead");
            const course = document.getElementById("course").value;
            const studentFeesItems = document.getElementById("studentFeesItems");
            const studentFeesList = document.getElementById("studentFeesList");

            if (totalFees && firstInstallment) {
                studentFeeHead.value = totalFees - firstInstallment;
            } else {
                studentFeeHead.value = totalFees || 0;
            }

            studentFeesItems.innerHTML = '';

            if (course && firstInstallment) {
                const feesHeads = Object.keys(feesData[course]);
                let remainingAmount = firstInstallment;

                feesHeads.forEach(feesHead => {
                    const amount = feesData[course][feesHead];
                    if (remainingAmount >= amount) {
                        const row = document.createElement("tr");
                        const headCell = document.createElement("td");
                        const amountCell = document.createElement("td");

                        headCell.textContent = feesHead;
                        amountCell.textContent = `₹${amount}`;

                        row.appendChild(headCell);
                        row.appendChild(amountCell);

                        studentFeesItems.appendChild(row);
                        remainingAmount -= amount;
                    }
                });

                studentFeesList.style.display = 'block';
            } else {
                studentFeesList.style.display = 'none';
            }
        }
    </script>
</body>

</html>
